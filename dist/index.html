<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
	</head>
	<body>
		<header>
			<h1 id="title">Weather App</h1>
			<form action="">
				<input id="searchBar" type="text" required />
				<button id="submitBtn">Search</button>
			</form>
		</header>

		<main id="infoSection">
			<div id="card">
				<p id="city"></p>
				<p id="temp"></p>
				<p id="humidity"></p>
				<p id="visibility"></p>
				<img src="" alt="" id="flag" />
				<p id="sunr"></p>
				<p id="suns"></p>
			</div>
		</main>
		<script src="main.js"></script>
	</body>
</html>
