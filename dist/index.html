<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
	</head>
	<body>
		<header>
			<h1 id="title">Weather App</h1>
			<form id="weatherForm" action="">
				<input id="searchBar" type="text" required placeholder="Search city" />
				<button id="submitBtn">Search</button>
			</form>
			<label for="temperature" class="switch">
				<input type="checkbox" name="" id="temperature" />
				<span class="slider round"></span>
			</label>
		</header>

		<main id="infoSection">
			<div id="card">
				<img src="" alt="flag of the searched country" id="flag" />
				<p id="city"></p>
				<p id="temp"></p>
				<p id="humidity"></p>
				<p id="visibility"></p>
				<p id="sunr"></p>
				<p id="suns"></p>
				<p id="localTime"></p>
				<img src="" id="giphy" alt="" />
			</div>
		</main>
		<script src="main.js"></script>
	</body>
</html>
